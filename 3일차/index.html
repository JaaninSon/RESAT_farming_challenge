<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer</title>
   <link rel="stylesheet" href="./style.css">
   <script defer src="./timer.js"></script>
</head>
<body>

   <div class="center">
      <div class="timer-message "></div>

         <div class="timer">
            <input type="text" id="input-hour" maxlength="2" required oninput="changeFocus()"> :
            <input type="text" id="input-min" maxlength="2" required> :
            <input type="text" id="input-sec" maxlength="2" required>
            
            <div class="btn-box">
               <button id="start">START</button>
               <button id="stop">STOP</button>
               <button id="reset">RESET</button>
            </div>
            
         </div>
      </div>
   
      
      

   </div>

   



</body>
</html>
